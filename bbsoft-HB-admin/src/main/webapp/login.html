<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>万味物联网管理系统</title> 
    <link href="css/base.css" rel="stylesheet">
    <link href="css/login/login.css" rel="stylesheet">

</head> 
<body>
	<div class="login-hd">
		<div class="left-bg"></div>
		<div class="right-bg"></div>
		<div class="hd-inner">
			<span class="logo"></span>
			<!-- <span class="split"></span>
			<span class="sys-name">和本平台</span> -->
		</div>
	</div>
	<div class="login-bd">
		<div class="bd-inner">
			<div class="inner-wrap">
				<div class="lg-zone">
					<div class="lg-box">
						<div class="lg-label"><h4 style="color: #9e8c76;">管理员登录</h4></div>
						<div id="valida-error" class="alert alert-error" style="display:none;">
			              <i class="iconfont">&#xe62e;</i>
			              <span>请输入账号或密码</span>
			            </div>
						<form>
							<div class="lg-username input-item clearfix">
								<i class="iconfont">&#xe60d;</i>
								<input type="text" id="userName" placeholder="账号/邮箱">
							</div>
							<div class="lg-password input-item clearfix">
								<i class="iconfont">&#xe634;</i>
								<input type="password" id="password" placeholder="请输入密码">
							</div>
							<div class="lg-check clearfix">
								<div class="input-item">
									<i class="iconfont">&#xe633;</i>
									<input type="text" id="code" placeholder="验证码">
								</div>
								<img src="cap100000.do" id="kaptchaImg" style="width:112px;height:42px;cursor:pointer;" onclick="this.src='cap100000.do?d='+Math.random();" title="看不清可单击图片刷新"/>
							</div>
							<!-- <div class="tips clearfix">
								<label><input type="checkbox" checked="checked">记住用户名</label>
								<a href="javascript:;" class="register">立即注册</a>
								<a href="javascript:;" class="forget-pwd">忘记密码？</a>
							</div> -->
							<div class="enter">
								<a href="javascript:;" id="login-btn" class="purchaser" style="width:298px;">登录</a>
								<!-- <a href="javascript:;" class="supplier" onClick="javascript:window.location='main.html'">供应商登录</a> -->
							</div>
						</form>
					</div>
				</div>
				<div class="lg-poster"></div>
			</div>
		</div>
	</div>
	<div class="login-ft">

			<div class="about-us">
