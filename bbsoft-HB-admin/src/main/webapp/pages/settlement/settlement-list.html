<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>结算记录报表</title> 

<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/icon.css" />
<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" type="text/css" href="../../plugins/font-awesome/css/font-awesome.min.css" />
<style type="text/css">
</style>
</head> 
<body>
    <div class="container">
       <table id="dg" class="easyui-datagrid" style="width:100%;height:640px" title="结算记录报表" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                pagination:false,
                fitColumns:true,
                striped:true,
                checkOnSelect:false,
                selectOnCheck:false,
                collapsible:true,
                toolbar:'#tb',
                pageSize:10">
            <thead>
                <tr>
                    <th field="shopName" width="200">门店名</th>
                    <th field="phone" width="100">负责人手机号码</th>
                    <th field="totalTime" width="100">日期</th>
                    <th field="total" width="226">营收</th>
                    <th field="statusName" width="80">状态</th>
                    <th field="_operate" width="260" data-options="formatter:settlementModel.getOperate,align:'center'">操作</th>
                </tr>
            </thead>
        </table>
      <div id="tb" style="padding:0 30px;">
      <form id="search-form">
       	门店名称: 
        <input class="easyui-textbox" type="text" id="search-shop-name" name="search-shop-name" style="width:166px;height:35px;line-height:35px;" placeholder="门店名称"/>
                        负责人手机号: 
		<input class="easyui-textbox" type="text" id="search-phone" name="search-phone" style="width:166px;height:35px;line-height:35px;" placeholder="负责人手机号"/>
        <span class="con-span">状态:</span> 
       	<select class="easyui-combobox" id="search-status" name="search-status" style="height:35px;width:166px;">
       	<option value="-1">请选择</option>
       	<option value="0">未结算</option>
       	<option value="1">已结算</option>
       	</select>
       	<br/>
       	开始日期:
       	<input type="text" name="search-start-time" id="search-start-time" autocomplete="off" class="layui-input" style="width:240px;display:inline;">
       	结束日期:
       	<input type="text" name="search-end-time" id="search-end-time" autocomplete="off" class="layui-input" style="width:240px;display:inline;">
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true" id="search-btn">查询</a>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-reload" id="reset-btn">重置</a>
        </form>
        
        <div class="opt-buttons">
        </div>
      </div>
      <!-- 分页插件 -->
      <div id="pg" class="easyui-pagination"></div>
      
    </div>
    <script type="text/javascript" src="../../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../../custom/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../custom/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/layer/layer.js"></script>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugins/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
    <script type="text/javascript" src="../../js/custom-ajax.js"></script>
	<script type="text/javascript" src="../../js/settlement/settlement-list.js"></script>
</body> 
</html>
