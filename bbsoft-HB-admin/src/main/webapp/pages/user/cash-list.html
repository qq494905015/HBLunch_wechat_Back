<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>用户提现</title> 

<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/icon.css" />
<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" type="text/css" href="../../plugins/font-awesome/css/font-awesome.min.css" />
<style type="text/css">
</style>
</head> 
<body>
    <div class="container">
       <table id="dg" class="easyui-datagrid" style="width:100%;height:640px" title="留言反馈列表" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                pagination:false,
                fitColumns:true,
                striped:true,
                checkOnSelect:false,
                selectOnCheck:false,
                collapsible:true,
                toolbar:'#tb',
                pageSize:10">
            <thead>
                <tr>
                    <th field="userId" width="100">用户编号</th>
                    <th field="realName" width="100">用户姓名</th>
                    <th field="bankNo" width="160">银行卡号</th>
                    <th field="bank" width="100">提现银行</th>
                    <th field="money" width="100">提现金额</th>
                    <th field="statusName" width="80">状态</th>
                    <th field="createTime" width="100">提现时间</th>
                    <th field="updateTime" width="80">更新时间</th>
                    <th field="_operate" width="240" data-options="formatter:cashListModel.getOperate,align:'left'">操作</th>
                </tr>
            </thead>
        </table>
      <div id="tb" style="padding:0 30px;">
      <form id="search-form">
		<span class="con-span">搜索关键字:</span> 
		<input class="easyui-textbox" type="text" id="search" name="search" style="width:166px;height:35px;line-height:35px;" placeholder="用户编号"></input>
		<span class="con-span">状态:</span> 
       	<select class="easyui-combobox" id="search-record-status" name="search-order-type" style="height:35px;width:166px;">
       	<option value="0">请选择</option>
       	<option value="1">提现中</option>
       	<option value="2">提现成功</option>
       	</select>
       	<br/>
       	开始日期:
       	<input type="text" name="search-start-time" id="search-start-time" autocomplete="off" class="layui-input" style="width:240px;display:inline;">
       	结束日期:
       	<input type="text" name="search-end-time" id="search-end-time" autocomplete="off" class="layui-input" style="width:240px;display:inline;">
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true" id="search-btn">查询</a>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-reload" id="reset-btn">重置</a>
        </form>
        
        <div class="opt-buttons">
            <!-- <a href="javascript:;" class="easyui-linkbutton" id="add-sysuser-btn" data-options="selected:true">新增</a> -->
        </div>
      </div>
      <!-- 分页插件 -->
      <div id="pg" class="easyui-pagination"></div>
	
    </div>
    <script type="text/javascript" src="../../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../../custom/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../custom/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/layer/layer.js"></script>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugins/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
    <script type="text/javascript" src="../../js/custom-ajax.js"></script>
	<script type="text/javascript" src="../../js/user/cash-list.js"></script>
</body> 
</html>
