<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>会员卡列表</title> 

<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/icon.css" />
<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" type="text/css" href="../../plugins/font-awesome/css/font-awesome.min.css" />
<style type="text/css">
</style>
</head> 
<body>
    <div class="container">
       <table id="dg" class="easyui-datagrid" style="width:100%;height:640px" title="会员卡列表" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                pagination:false,
                fitColumns:true,
                striped:true,
                checkOnSelect:false,
                selectOnCheck:false,
                collapsible:true,
                toolbar:'#tb',
                pageSize:10">
            <thead>
                <tr>
                    <th field="id" width="110">编号</th>
                    <th field="cardNo" width="226">卡号</th>
                    <th field="cardName" width="226">卡名称</th>
                    <th field="price" width="226">价格</th>
                    <th field="balance" width="112">卡余额</th>
                    <th field="isGoodsName" width="112">是否为特殊卡</th>
                    <th field="statusName" width="112">状态</th>
                    <th field="createTime" width="170">创建时间</th>
                    <th field="_operate" width="170" data-options="formatter:cardListModel.getOperate,align:'center'">操作</th>
                </tr>
            </thead>
        </table>
      <div id="tb" style="padding:0 30px;">
      <form id="search-form">
        搜索关键字: <input class="easyui-textbox" type="text" id="search" name="search" style="width:166px;height:35px;line-height:35px;" placeholder="卡号"></input>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true" id="search-btn">查询</a>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-reload" id="reset-btn">重置</a>
        </form>
        
        <div class="opt-buttons">
            <a href="javascript:;" class="easyui-linkbutton" id="add-card-btn" data-options="selected:true">新增</a>
            <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" id="import-btn">导入卡号</a>
        	<a href="javascript:;" style="margin-top: 6px;color: blue;text-decoration:none;" id="down-xlsx">《会员卡号.xlsx》模板下载</a>
        </div>
      </div>
      <!-- 分页插件 -->
      <div id="pg" class="easyui-pagination"></div>
      
    <div id="importCard" style="margin: 15px;display:none;">
     <form id="import-card-form" class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">卡号excel</label>
			<div class="layui-input-block">
				<div class="self-site-upload">
				  <input type="file" name="file" lay-type="file" class="layui-upload-file">
				</div>
			</div>
		</div>
	 </form>
	</div>
    
    
    <div id="editCard" style="margin: 15px;display:none;">
    <form id="edit-card-form" class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">卡号</label>
			<div class="layui-input-block">
				<input type="text" name="cardNo" lay-verify="required" autocomplete="off" placeholder="卡号" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属商品</label>
		    <div class="layui-input-block">
		      <select name="product" lay-filter="productId">
		      </select>
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">是否特殊</label>
		    <div class="layui-input-block">
		    <input type="checkbox" name="isGoods" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">售价</label>
			<div class="layui-input-block">
				<input type="text" name="price" lay-verify="required" autocomplete="off" placeholder="请输入售价" class="layui-input"/>
			</div>
		</div>
	</form>
	</div>
    </div>
    <script type="text/javascript" src="../../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../../custom/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../custom/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/layer/layer.js"></script>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
    <script type="text/javascript" src="../../js/custom-ajax.js"></script>
	<script type="text/javascript" src="../../js/card/card-list.js"></script>
</body> 
</html>
