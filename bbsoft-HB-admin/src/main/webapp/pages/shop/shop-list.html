<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>管理员列表</title> 

<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../custom/uimaker/icon.css" />
<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" type="text/css" href="../../plugins/font-awesome/css/font-awesome.min.css" />
<style type="text/css">
</style>
</head> 
<body>
    <div class="container">
       <table id="dg" class="easyui-datagrid" style="width:100%;height:640px" title="店铺列表" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                pagination:false,
                fitColumns:true,
                striped:true,
                checkOnSelect:false,
                selectOnCheck:false,
                collapsible:true,
                toolbar:'#tb',
                pageSize:10">
            <thead>
                <tr>
                    <th field="id" width="110">编号</th>
                    <th field="name" width="226">门店名称</th>
                    <th field="address" width="226">门店地址</th>
                    <th field="linkName" width="226">门店负责人</th>
                    <th field="phone" width="112">负责人电话</th>
                    <th field="isOnlineName" width="112">是否上线</th>
                    <th field="createTime" width="170">创建时间</th>
                    <th field="_operate" width="170" data-options="formatter:shopListModel.getOperate,align:'center'">操作</th>
                </tr>
            </thead>
        </table>
      <div id="tb" style="padding:0 30px;">
      <form id="search-form">
        搜索关键字: <input class="easyui-textbox" type="text" id="search" name="search" style="width:166px;height:35px;line-height:35px;" placeholder="门店名称"></input>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true" id="search-btn">查询</a>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-reload" id="reset-btn">重置</a>
        </form>
        
        <div class="opt-buttons">
            <a href="javascript:;" class="easyui-linkbutton" id="add-shop-btn" data-options="selected:true">新增</a>
        </div>
      </div>
      
      <!-- 分页插件 -->
      <div id="pg" class="easyui-pagination"></div>
      
    <div id="editUser" style="margin: 15px;display:none;">
    <form id="edit-shop-form" class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">门店名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入门店名称" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">负责人姓名</label>
			<div class="layui-input-block">
				<input type="text" name="linkName"  autocomplete="off" placeholder="请输入负责人姓名" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入联系电话" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">门店LOGO</label>
			<div class="layui-input-block">
				<div class="self-site-upload">
				  <input type="file" name="file" id="logo-file" class="layui-upload-file">
				</div>
				<span style="color:red;font-size:12px;">提示：图片双击删除</span>
				<div class="shop-logo-show">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">门店地址</label>
			<div class="layui-input-block">
				<input type="text" id="address" name="address" lay-verify="required" autocomplete="off" placeholder="请输入门店店址" class="layui-input">
				<div id="map-container" 
	            style=";
	                margin-top:10px; 
	                width: 650px; 
	                height: 400px; 
	                border: 1px solid gray;
	                overflow:hidden;">
	        </div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
	    	<label class="layui-form-label">门店详情</label>
		    <div class="layui-input-block">
		      <textarea class="layui-textarea layui-hide" name="description" lay-verify="content" id="layui_editor"></textarea>
		    </div>
	  	</div>
	</form>
	</div>
    </div>
    <script type="text/javascript" src="../../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../../custom/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../custom/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/layer/layer.js"></script>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugins/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E5SjRYWiccqmaPpvRhaoa0w61LwVauXN"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script> 
    <script type="text/javascript" src="../../js/global.js"></script>
    <script type="text/javascript" src="../../js/custom-ajax.js"></script>
	<script type="text/javascript" src="../../js/shop/shop-list.js"></script>
</body> 
</html>
